<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogHub - Post</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .post-container {
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      .post-card {
        max-width: 800px;
        width: 100%;
        background: #fff;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .post-meta {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        color: #6b7280;
        margin-bottom: 0.75rem;
      }

      .post-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #2563eb;
      }

      .post-excerpt {
        line-height: 1.7;
        font-size: 1.05rem;
        color: #1f2937;
        margin-bottom: 1.2rem;
      }

      .post-author {
        font-size: 0.95rem;
        color: #374151;
        margin-bottom: 1.5rem;
      }

      .post-actions {
        display: flex;
        gap: 0.8rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .btn-secondary {
        background: #7f8c8d;
        color: #fff;
      }
      .btn-secondary:hover {
        background: #636e72;
      }

      .btn-edit {
        background: #10b981;
        color: #fff;
      }
      .btn-edit:hover {
        background: #059669;
      }

      .btn-danger {
        background: #ef4444;
        color: #fff;
      }
      .btn-danger:hover {
        background: #dc2626;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i class="fas fa-feather-alt"></i>
          <h1>BlogHub</h1>
        </div>
        <nav class="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a href="posts.html" class="nav-link active">All Posts</a>
          <a href="categories.html" class="nav-link">Categories</a>
          <a href="authors.html" class="nav-link">Authors</a>
          <a href="user-create.html" class="nav-link">Create User</a>
        </nav>
        <div class="nav-actions">
          <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <main class="post-container">
      <div class="post-card" id="single-post">
        <div class="post-info">
          <div class="post-meta">
            <span class="post-category" id="post-category">Category</span>
            <span class="post-date" id="post-date">Date</span>
          </div>
          <h3 class="post-title" id="post-title">Loading...</h3>
          <p class="post-excerpt" id="post-content">Loading...</p>
          <div class="post-author">
            <span>By <span id="post-author">Author</span></span>
          </div>
          <div class="post-actions">
            <button id="back-posts" class="btn btn-secondary">
              <i class="fas fa-arrow-left"></i> Back
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/post.js"></script>
  </body>
</html>
