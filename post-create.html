<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogHub - Create Post</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Form container */
      .form-container {
        max-width: 600px;
        margin: 1rem auto;
        padding: 2.5rem;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #4a90e2;
      }

      /* Form fields */
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        margin-top: 1rem;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        outline: none;
      }

      button {
        margin-top: 2rem;
        width: 100%;
        padding: 0.85rem;
        background-color: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #357ab7;
      }

      /* Toast container */
      #toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Toast base */
      .toast {
        padding: 12px 18px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        color: #fff;
        min-width: 220px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateX(100%);
        animation: slideIn 0.4s forwards, fadeOut 0.4s ease-out 3s forwards;
      }

      /* Toast types */
      .toast-success {
        background: #10b981;
      }
      .toast-danger {
        background: #ef4444;
      }
      .toast-warning {
        background: #f59e0b;
      }
      .toast-info {
        background: #3b82f6;
      }

      /* Animations */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateX(100%);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i class="fas fa-feather-alt"></i>
          <h1>BlogHub</h1>
        </div>
        <nav class="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a href="posts.html" class="nav-link">All Posts</a>
          <a href="categories.html" class="nav-link">Categories</a>
          <a href="users.html" class="nav-link">Users</a>
          <a href="user-create.html" class="nav-link">Create User</a>
        </nav>
        <div class="nav-actions">
          <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <main class="form-container">
      <h2>Create New Post</h2>

      <form id="post-form">
        <label>Title</label>
        <input type="text" id="title" placeholder="Enter title" required />

        <label>Content</label>
        <textarea
          id="content"
          rows="5"
          placeholder="Type post content here.."
          required
        ></textarea>

        <label>Category</label>
        <select id="category" required>
          <option value="">-- Select Category --</option>
        </select>

        <label>Author</label>
        <select id="author" required>
          <option value="">-- Select Author --</option>
        </select>

        <button type="submit">Create Post</button>
      </form>
    </main>

    <script src="js/main.js"></script>
    <script src="js/post-create.js"></script>
  </body>
</html>
