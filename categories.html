<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories - BlogHub</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Actions Row (Search + Button) */
      .category-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 1.5rem auto;
        max-width: 900px;
        gap: 1rem;
      }

      .search-box {
        display: flex;
        flex: 1;
        max-width: 450px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
      }

      .search-box input {
        flex: 1;
        padding: 0.7rem 1rem;
        border: none;
        outline: none;
        font-size: 1rem;
        background: transparent;
      }

      .search-box i {
        padding: 0.8rem 1rem;
        color: #555;
      }

      .btn-create {
        padding: 0.7rem 1.2rem;
        background-color: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        white-space: nowrap;
      }

      .btn-create:hover {
        background-color: #357ab7;
      }

      /* Category Grid */
      .categories-grid {
        display: grid;
        grid-template-columns: repeat(autofill, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }

      .category-card {
        background: #fff;
        border-radius: 10px;
        padding: 1.2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s ease;
      }

      .category-card:hover {
        transform: translateY(-3px);
      }

      .category-card h3 {
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
        color: #2563eb;
      }

      .category-card p {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 0.7rem;
      }

      .category-card small {
        display: block;
        margin-bottom: 0.7rem;
        color: #777;
      }

      .category-card .delete-btn {
        margin-top: 8px;
        padding: 6px 10px;
        background-color: #ff4d4f;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.3s;
      }

      .category-card .delete-btn:hover {
        background-color: #d9363e;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i class="fas fa-feather-alt"></i>
          <h1>BlogHub</h1>
        </div>
        <nav class="nav-menu">
          <a href="index.html" class="nav-link active">Home</a>
          <a href="posts.html" class="nav-link">All Posts</a>
          <a href="users.html" class="nav-link">Users</a>
          <a href="user-create.html" class="nav-link">Create User</a>
          <a href="post-create.html" class="nav-link">Create Post</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <section class="page-header">
        <h1>Categories</h1>
        <p>Explore posts by category and discover new topics</p>

        <!-- Actions row -->
        <div class="category-actions">
          <!-- Search box -->
          <div class="search-box">
            <input
              type="text"
              id="search-category"
              placeholder="Search categories..."
            />
            <i class="fas fa-search"></i>
          </div>

          <!-- Create New Category Button -->
          <button
            class="btn-create"
            onclick="window.location.href='category-create.html'"
          >
            <i class="fas fa-plus"></i> Create New Category
          </button>
        </div>
      </section>

      <!-- Categories Grid -->
      <section>
        <div class="categories-grid" id="categories-list">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            Loading categories...
          </div>
        </div>
      </section>
    </main>

    <div id="toast" class="toast"></div>

    <script src="js/main.js"></script>
    <script src="js/categories.js"></script>
  </body>
</html>
